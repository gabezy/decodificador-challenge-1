<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 1 - Alura</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <a href="index.html" class="container__logo">
      <img src="./src/img/logo.svg" alt="alura logo">
    </a>
    <form class="container__form">
      <textarea class="container__form__input" name="text" id="text" placeholder="Digite seu texto"></textarea>
      <p class="container__form__paragraph">
        <img src="./src/img/info.svg" alt="" class="info">
        Apenas letras minúsculas e sem acento
      </p>
      <div class="container__form___buttons">
        <button class="button form__button--primary" data-cripto>Criptografar</button>
        <button class="button form__button--secondary" data-uncripto>Descriptografar</button>
      </div>
    </form>
    <div class="container__display">
      <div class="container__display__notext">
        <img src="./src/img/img1.svg" alt="" class="container__display__notext__img">
        <h1 class="container__display__notext__heading">Nenhuma mensagem encontrada</h1>
        <p class="container__display__notext__paragraph">Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
    </div>
  </main>

  <script type="module" src="src/main.ts"></script>
</body>

</html>
