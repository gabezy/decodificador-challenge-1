<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 1 - Alura</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-grid">
    <a href="index.html" class="logo">
      <img src="./src/img/logo.svg" alt="alura logo">
    </a>
    <form>
      <textarea name="text" id="text" placeholder="Digite seu texto"></textarea>
      <p class="form-info">
        <img src="./src/img/info.svg" alt="" class="info">
        Apenas letras minúsculas e sem acento
      </p>
      <div class="form-buttons">
        <button data-cripto>Criptografar</button>
        <button data-uncripto>Descriptografar</button>
      </div>
    </form>
    <div class="container-phrase">
      <div class="phrase_empty">
        <img src="./src/img/img1.svg" alt="" class="img-phrase">
        <h1>Nenhuma mensagem encontrada</h1>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
    </div>
  </div>

  <script type="module" src="src/main.ts"></script>
</body>

</html>
